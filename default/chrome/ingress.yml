apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chrome
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /vnc.html
spec:
  rules:
  - host: chrome.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chrome
            port:
              number: 8080
